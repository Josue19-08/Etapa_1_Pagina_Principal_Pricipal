<ion-content>
  <div class="background-container">
    <img class="mobile-image" src="assets/image/fondo_movil.png" alt="Imagen para móvil">
    <img class="desktop-image" src="assets/image/fondo_web.png" alt="Imagen para escritorio">
    <div class="restaurant-logo">
      <img src="assets/icon/logo.png" alt="Logo del Restaurante">
    </div>
    <div class="content-overlay">
      <h1>HACER PEDIDO</h1>
      <p>Logo Restaurante aquí</p>
      <p class="highlight">Escribe tu pedido aquí.</p>
      
      <div class="input-container">
        <textarea id="pedido" rows="4" cols="50" placeholder="Escribe tu pedido aquí..."></textarea>
        <ion-button class="custom-button" fill="outline" shape="round" color="dark">Ordenar</ion-button>
      </div>
      
      <div class="button-container">
        <ion-button class="custom-button" fill="outline" shape="round" color="dark" routerLink="/pagina-mesero">Llamar Mesero</ion-button>
        <ion-button class="custom-button" fill="outline" shape="round" color="dark" routerLink="/pagina-menu">Ver Menú</ion-button>
      </div>
    </div>
    <div class="social-media-icons">
      <img src="assets/icon/instagram.png" alt="Instagram">
      <img src="assets/icon/facebook.png" alt="Facebook">
      <img src="assets/icon/whatsApp.png" alt="WhatsApp">
    </div>
    <p class="watermark">Powered by Order Ease CR</p>
  </div>
</ion-content>
